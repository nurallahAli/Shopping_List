<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templat|</title>
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="./CSS/normalize.css">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="./CSS/all.min.css">
    <!-- Main Template CSS File -->
    <link rel="stylesheet" href="./Style.Css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&#038;display=swap" rel="stylesheet" />
</head>

<body>
    <div class="parent">
        <div class="container">
            <h2>Anna Einkaufsliste</h2>
            <p>Hallo Anna,Ich freue mich heute zusammen einkaufen zu gehen!</p>
            <div class="parent-btn">
                <div onclick="Zumkaufen()" class="shoop">
                    <button><i class="fa-solid fa-cart-shopping"></i></button>
                    <span>Zumkaufen</span>
                </div>
                <div onclick="Gekauft()" class="check">
                    <button><i class="fa-solid fa-check"></i></button>
                    <span>Gekauft</span>
                </div>
            </div>
            <div class="inbn">
                <input id="it" type="text" placeholder="Was Willst du heute kaufen?">
                <button onclick="Add()">Add</button>
            </div>
        </div>
        <div id="list" class="list"></div>
    </div>
    <script src="Main.Js"></script>
</body>

</html>
